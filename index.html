<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div id="app">
        <button class="modal-open-btn" id="modal-open-btn">Заказать</button>
        <div class="modal-wrap" id="modal-wrap">
            <div class="overlay" id="overlay"></div>
            <div class="modal-window-wrap" id="modal-window-wrap">
                <div class="modal-window">
                    <button class="close-btn"></button>
                    <div class="modal-wrapper__images">
                        <img src="src/assets/image.png" alt="">
                        <div class="images-wrap images">
                            <img src="src/assets/image-1.png" alt="" class="images__item">
                            <img src="src/assets/image-2.png" alt="" class="images__item active">
                            <img src="src/assets/image-3.png" alt="" class="images__item">
                        </div>
                    </div>
                    <div class="modal-wrapper__desc">
                        <h3 class="modal-wrapper__title">Футболка "Эволюционируй или сдохни"</h3>
                        <div class="modal-wrapper__blocks scores">
                            <div class="scores__left">
                                <h4 class="scores__left-title">100 баллов</h4>
                                <button class="scores__btn">Попросить 50 баллов</button>
                            </div>
                            <div class="scores__right">
                                <p class="scores__right-title">Твой баланс:</p>
                                <p class="scores__right-text">50 баллов</p>
                            </div>
                        </div>
                        <div class="modal-wrapper__blocks colors">
                            <p>Цвета:</p>
                            <div class="colors__items">
                                <div class="color__item">
                                    <input type="radio" class="input__item" id="radio-1" name="colors">
                                    <label for="radio-1" class="input__label input-blue">Синий</label>
                                </div>
                                <div class="color__item color__item_beige">
                                    <input type="radio" class="input__item input__item_beige" id="radio-2" name="colors">
                                    <label for="radio-2" class="input__label label-beige">Бежевый</label>
                                </div>
                                <div class="color__item">
                                    <input type="radio" class="input__item" id="radio-3" name="colors">
                                    <label for="radio-3" class="input__label label-grey">Серый</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-wrapper__blocks sizes">
                            <p>Размер:</p>
                            <div class="size__items">
                                <div class="size__item">
                                    <input type="radio" class="size__input-item" id="size-1" name="size">
                                    <label for="size-1" class="size__label">S</label>
                                </div>
                                <div class="size__item">
                                    <input type="radio" class="size__input-item" id="size-2" name="size">
                                    <label for="size-2" class="size__label">M</label>
                                </div>
                                <div class="size__item">
                                    <input type="radio" class="size__input-item" id="size-3" name="size">
                                    <label for="size-3" class="size__label">L</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-wrapper__blocks details">
                            <h5 class="details__title">Детали:</h5>
                            <p>Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
                        </div>
                        <div class="modal-wrapper__blocks question">
                            <h5 class="question__title">Как выбрать размер:</h5>
                            <p>Написать дяде Рику для уточнения.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
