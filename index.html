<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="app">
        <header class="header">
            <div class="mobile">
                <div class="mobile__burger">
                    <a href="#" class="mobile__burger-item">
                        <img src="src/assets/burger.svg" alt="Кнопка меню">
                    </a>
                </div>
                <div class="mobile__logo">
                    <a href="#" class="mobile__logo-item">
                        <img src="src/assets/Kolesa-group-mob.svg" alt="Kolesagroup логотип мини">
                    </a>
                </div>
            </div>
            <div class="header__logo">
                <a href="#" class="header__logo-item">
                    <img src="src/assets/Kolesagroup.svg" alt="Kolesagroup логотип">
                </a>
            </div>
            <div class="header__right">
                <form action="" class="search">
                    <input type="text" class="search__input" name="search" placeholder="Поиск">
                    <button type="button" title="Поиск" id="btn" class="search__btn"></button>
                </form>
                <div class="account-wrap">
                    <a href="#" class="account">
                        <img src="src/assets/rick.png" alt="Картинка Рика" class="account__image">
                        <span class="account__desc">
                            <span class="account__name">Мортиджан</span>
                            <span class="account__text">300 баллов</span>
                        </span>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <aside class="sidebar">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Оргсхема</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Kolesa <strong>Team</strong></a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link active">Kolesa <strong>Shop</strong></a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Картина компании</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Новости</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Education</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Guidelines</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Библиотека</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">FAQ</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section class="content">
                <div class="content__image image">
                    <picture>
                        <source media="(max-width: 767px)" srcset="src/assets/banner-mob2.jpg">
                        <source media="(min-width: 768px)" srcset="src/assets/banner.jpg">
                        <img src="src/assets/banner.jpg" class="image__item" alt="Горячее предложение">
                    </picture>
                </div>
                <div class="content__questions questions">
                    <button type="button" class="questions__item questions__item--take">Получить баллы</button>
                    <button type="button" class="questions__item questions__item--how">Как получить баллы</button>
                    <button type="button" class="questions__item questions__item--present">Подарить баллы</button>
                </div>
                <div class="content__tabs tabs">
                    <button type="button" class="tabs__item active">Все товары</button>
                    <button type="button" class="tabs__item">Одежда</button>
                    <button type="button" class="tabs__item">Аксессуары</button>
                </div>
                <div class="content__products js-products">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__left">
                <p class="footer__copyright">© Kolesa Group</p>
                <div class="socials">
                    <a href="https://www.instagram.com/" rel="nofollow noopener noreferrer" target="_blank" class="socials__link">
                        <img src="src/assets/Instagram.svg" alt="instagram" class="socials__icon">
                    </a>
                    <a href="https://www.youtube.com/" rel="nofollow noopener noreferrer" target="_blank" class="socials__link">
                        <img src="src/assets/YouTube.svg" alt="youtube" class="socials__icon">
                    </a>
                    <a href="https://www.vk.com/" rel="nofollow noopener noreferrer" target="_blank" class="socials__link">
                        <img src="src/assets/VK.svg" alt="vkontakte" class="socials__icon">
                    </a>
                </div>
            </div>
            <div class="footer__right">
                <div class="footer__desc">
                    <p class="footer__desc-item">Есть идеи что улучшить? </p>
                    <p class="footer__desc-item">Не знаешь, с кем решить проблему?</p>
                </div>
                <div class="footer__btn">
                    <button type="button" class="footer__button">Написать</button>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
